<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTSTAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/login.css">
   <script src="/JS/login.js"></script>
</head>
<body>
    <div id="move">
        <div id="border"> 
            <div id="front">
                <div class="logo"><img src="/IMAGES/spot logo.jpg" width="60px" height="60px">
                </div>
                <h1>SPOTSTAR</h1>
            </div>
            <div id="fix"> 
                <div id="center">
                    <div class="main">
                        <div class="in1">
                            <input type="text" placeholder="Phone or Email" class="Input1" id="mail">                          
                        </div>
                       <div class="in2">
                        <input type="password" placeholder="Password" class="Input2" id="pass">          
                        
                       </div>
                       <p id="error"></p>
                       <div class="login">
                        <button onclick="LOGIN()">
                        Login</button>
                       </div>
                        <div class="forgot">
                            <a href="/HTML/forgotpass.html"><p>ForgotPassword</p></a>
                        </div>
                    </div>
                    <div class="para"><p>ARE YOU ARE NEW USER?</p></div>
                    <div class="signup"><a href="/HTML1/signup.html"><button>SIGNUP</button></a></div>
                </div>
                </div>
            </div>
    </div>
</body>
</html>
